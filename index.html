<!DOCTYPE html>
<html>
  <head>
    <title>
      Test Page 23
    </title>
    <script>
function regional(){
  text = document.getElementById("reg-input").value
  big = "";
  small = "";
  alphabet = "abcdefghijklmnopqrstuvwxyz";
  REG = 127462;

  for (const letter of text.toLowerCase()) {
    big += alphabet.includes(letter) ? (":regional_indicator_"+letter+":") : "   ";
    small += alphabet.includes(letter) ? String.fromCodePoint(alphabet.search(letter) + REG) : " ";
  }
  document.getElementById("reg-output-big").value = big;
  document.getElementById("reg-output-small").value = small;
}
    </script>
  </head>
  <body>
    <h1>
      Welcome to my channel.
    </h1>
    <p>
      The first paragraph I ever wrote.
    </p>
    <p>
      Demonstration #1
    </p>
    <p>
      Copy this if you want to mention everyone without doing it for real:
    </p>
    <textarea rows="1" cols="14">&amp;&#8203;everyone</textarea>
    <p>
      Copy this textarea if you just want a zero-width space:
    </p>
    <textarea rows="1" cols="4">&#8203;</textarea>
    <p>
      Write text in here to get regional indicators.
    </p>
    <textarea id="reg-input" onchange="regional()"></textarea>
    <p>
      And here's the output.
    </p>
    <textarea id="reg-output-big"></textarea>
    <textarea id="reg-output-small"></textarea>
  </body>
</html>
