<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <title>
      Test Page 37
    </title>
    <script src="regional.js"></script>
    <script src="copy.js"></script>
  </head>
  <body>
    <h1>
      Welcome to my channel.
    </h1>
    <hr />
    <h2>
      Zero-width Spacing
    </h2>
    <p>
      Click here if you want to mention everyone without doing it for real:
    </p>
    <textarea type="text" onfocus="copy()" readonly="true">@&#8203;everyone</textarea>
    <p>
      Click here if you just want a zero-width space:
    </p>
    <textarea type="text" onfocus="copy()" readonly="true">&#8203</textarea>
    <hr />
    <h2>
      Regional Indicators
    </h2>
    <p>
      Write text in here to get regional indicators.
    </p>
    <input type="text" id="reg-input" oninput="regional()"></input>
    <p>
      Click these to copy them.
    </p>
    <div class="reg-output">
      <textarea type="text" class="regional" id="reg-output-big" onfocus="copy()" readonly="true"></textarea>
      <textarea type="text" class="regional" id="reg-output-small" onfocus="copy()" readonly="true"></textarea>
    </div>
    <hr />
  </body>
</html>
