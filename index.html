<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <title>
      Test Page 33
    </title>
    <script src="regional.js"></script>
    <script src="copy.js"></script>
  </head>
  <body>
    <h1>
      Welcome to my channel.
    </h1>
    <hr/>
    <h2>
      Zero-width Spacing
    </h2>
    <p>
      Copy this if you want to mention everyone without doing it for real:
    </p>
    <textarea rows="1" cols="14">&amp;&#8203;everyone</textarea>
    <p>
      Copy this textarea if you just want a zero-width space:
    </p>
    <textarea rows="1" cols="4">&#8203;</textarea>
    <hr/>
    <h2>
      Regional Indicators
    </h2>
    <p>
      Write text in here to get regional indicators.
    </p>
    <input type="text" id="reg-input" oninput="regional()"></input>
    <p>
      And here's the output.
    </p>
    <div class="reg-output">
      <div class="item out-big">
        <textarea id="reg-output-big"></textarea>
      </div>
      <div class="item out-small">
        <textarea id="reg-output-small"></textarea>
      </div>
      <div class="item copy-big">
        <button onclick="copy('big')">Copy</button>
      </div>
      <div class="item copy-small">
        <button onclick="copy('small')">Copy</button>
      </div>
    </div>
    <hr/>
  </body>
</html>
