<html>
    <head>
        <link rel="stylesheet" href="main.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=2.0" />
        <title>
            Times Tables Race
        </title>
    </head>
    <body>
        <h1>Times Tables!</h1>
        <h2 id="tt">
            <span id="a">0</span> &times; <span id="b">0</span> = <span id="c"></span>
        </h2>
        <h2>
            <span id="gratz"></span><br />
            <span id="wrong"></span>
        </h2>
        <p>
            <span id="info">Type the answers to the questions.<br />If you would like to skip a question, press Enter.<br />Once the game is over, if you would like to restart, press Enter.<br />If you want to end the game at any point, press Escape.</span>
        </p>
        <script src="tt.js"></script>
    </body>
</html>
